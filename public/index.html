<!DOCTYPE html>
<head>
    <title>Be Your Own Bee</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./beeScript.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container"><h1>BYOB</h1>
    <h2>
        <div class="row">
            <div class = "col-md-4">Your Letters:</div>
            <div class = "col-md-8" id=letterSet></div>
        </div>
    </br>
        <div class="row">
            <div class = "col-md-4">The magic letter is: </div>
            <div class = "col-md-8" id=centerLetter></div>
        </div>
    </h2>
        <button type="button" name="shuffle" class="btn btn-primary" onclick="shuffleDisplay()">Shuffle</button>
        <div id="results" class="row"> <h2>
            <div class="col-md-2">Points:</div>
            <div class="col-md-2"><div id="points">0</div></div> </h2>
            <div class="col-md-8" id ="ranking"></div>
        </div>

    <br>
    <br>
    <form onsubmit="return false" class="col-md-6"> 
        <label for="guess">Guess your word:</label>
        <input id="guessText" type="text" value="" name="guessText">
        <input type="submit" name="enter" onclick="parseGuess()" value="Enter"></button>
    </form>
    <br>
    <br>
    <div id="stats" class="col-md-6">
        <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#guesses" aria-expanded="false" aria-controls="guesses">Guessed Words:</button>
        <div class="collapse" id="guesses"></div>
    </div>
    <script>
        getLetters().done(handleLettersData);
        getWordsText().done(handleWordsData);
    </script>
</body>
