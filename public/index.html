<!DOCTYPE html>

<head>
    <title>Be Your Own Bee</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./beeScript.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="title" class="jumbotron">
                <h1>be y&#x23E3;ur &#x23E3;wn bee</h1>
            </div>
            <div id="howto" class="col-md-8">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#howtoplay"
                    aria-expanded="false" aria-controls="guesses">How do I play?</button>
                <div class="collapse" id="howtoplay">
                    <p>Welcome to BYOB!</p>
                    <ul>
                        <li>Enter words with at least four characters in the box.</li>
                        <li>Your guesses can use the seven letters displayed below: and must use the golden letter!
                        </li>
                        <li>More letters means more points!</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="letterDisplay">
        <h2>
            <div class="col-md-3">Your Letters:</div>
            <div class="col-md-3" id=letterSet></div>
            <div class="col-md-3"><button type="button" name="shuffle" class="btn btn-primary"
                    onclick="shuffleDisplay()">Shuffle</button></div>
        </h2>
    </div>

    <div id="textentry">
        <form onsubmit="return false" class="col-md-12">
            <label for="guess">Enter your word:</label>
            <div id=entrytext><input id="guessText" type="text" value="" name="guessText">
                <input type="submit" name="enter" onclick="parseGuess()" value="Enter"></button></div>
        </form>
    </div>

    <div id="results" class="row">
        <h3>
            <div class="col-md-2">Points:</div>
            <div class="col-md-2">
                <div id="points">0</div>
            </div>
        </h3>
        <div class="col-md-6" id="ranking">
            <h4 id="level"></h4>
            <div class="progress">
                <div id="pbar" class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100" style="width:0%">
                </div>
            </div>
            <h4 id="nextRank"> 30 points to level up</h4>
        </div>
    </div>
    </div>
    </div>

    <div id="stats" class="col-md-6">
        <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#guesses"
            aria-expanded="false" aria-controls="guesses">Guessed Words:</button>
        <div class="collapse" id="guesses"></div>
    </div>
    </div>
    <script>
        getLetters().done(handleLettersData);
        getWordsText().done(handleWordsData);
    </script>
</body>
